{% extends "base.html" %}


{% block content %}
<div class='d-flex mx-auto justify-content-center w-25 mt-5 border border-2'>
    <div>
        <div class='d-flex my-3 justify-content-center'>
            <h1>Sign up</h1>
        </div>
        <form action="{% url 'accounts:signup' %}" method='POST' enctype="multipart/form-data">
            {% csrf_token %}
                
            {% for field in form %}
                <div class='mb-2'>
                    {{field}}
                </div>
            {% endfor %}
            <div class='d-flex justify-content-center'>
                <button type='submit' class="btn btn-outline-success my-2">회원가입</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
