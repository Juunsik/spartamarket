{% extends 'base.html' %}


{% block content %}
    <h1>product_list</h1>
    
    {% for product in products %}
        <div>
            <a href="{% url 'products:detail' product.pk %}">
                <span>title: {{product.title}}</span>
                <span>description: {{product.description}}</span>
            </a>
        </div>
    {% endfor %}
        
{% endblock content %}
