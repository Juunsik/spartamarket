{% extends 'base.html' %}


{% block content %}
<div class='border w-50 mx-auto mt-5'>
    <div class='my-5 text-center'>
        <h2>등록한 물건을 삭제하시겠습니까?</h2>
    </div>
    <div class='d-flex justify-content-around my-5'>
        <form action="{% url 'products:delete' product.pk %}" method='POST'>
            {% csrf_token %}
            <button type='submit' class="btn btn-danger">삭제</button>
        </form>
        <a href="{% url 'products:detail' product.pk %}" class="btn btn-secondary">취소</a>
    </div>
</div>    
{% endblock content %}
