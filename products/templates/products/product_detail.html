{% extends 'base.html' %}


{% block content %}
    <h1>{{product.author}}님이 등록한 물건입니다.</h1>
    
    <h5>{{product.title}}</h5>
    <h6>{{product.description}}</h6>
        
    <div>
        <a href="{% url 'products:update' product.pk %}">수정하기</a>
        <a href="{% url 'products:delete' product.pk %}">삭제하기</a>
    </div>
{% endblock content %}
